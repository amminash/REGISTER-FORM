<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>

            <legend><h2>Student Registration Form</h2></legend>

        <form>
            <input type="text" placeholder="Enter FirstName" name="FirstName" required /> <br /> <br />
            <input type="text" placeholder="Enter LastName" name="LastName" required /> <br /> <br />
            <input type="number" placeholder="Enter PhoneNumber" name="PhoneNumber" required /> <br /> <br />
            <input type="email" placeholder="Enter email" name="email" /> <br /> <br />
            <input type="date" name="dob" required /> <br /> <br />
            <input type="color" name="color"><br /> <br />


            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label><br /> <br />
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>

            <br /> <br />
            <textarea name="About"placeholder="What do you want to know about?" rows="10" cols="60"></textarea>
            <br /> <br />

            <button type="submit">Submit</button>
            <button type="button">Button</button>
            <button type="reset">Reset</button>
        </form>
    </fieldset>
</body>

</html>
